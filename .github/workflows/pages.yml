name: Build Test (SSR not supported on GitHub Pages)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-test:
    name: Test Production Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build (Astro)
        env:
          SUPABASE_URL: https://placeholder.supabase.co
          SUPABASE_ANON_KEY: placeholder-anon-key
          SUPABASE_SERVICE_ROLE_KEY: placeholder-service-key
          DEFAULT_USER_ID: placeholder-user-id
        run: npm run build

      - name: Build Success
        run: echo "âœ… Build completed successfully. Deploy to a platform that supports SSR (Vercel, Netlify, Cloudflare Pages)"
